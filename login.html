<body>
    <div class="bg-page py-5" ng-app="loginApp" ng-controller="loginController">
        <div class="container">
            <!-- main-heading -->
            <h2 class="main-title-w3layouts mb-2 text-center text-white">Login</h2>
            <!--// main-heading -->
            <div class="form-body-w3-agile text-center w-lg-50 w-sm-75 w-100 mx-auto mt-5">
                <form method="post">
                    <p style="color: red;">{{ errorMsg }}</p>
                    <div class="form-group">
                        <label>Username</label>
                        <input ng-model="username" ng-style="usernameStyle" id="username" type="text" class="form-control" placeholder="Enter Username" autofocus>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="logPassword" type="password" ng-model="password" ng-style="passwordStyle" class="form-control" placeholder="Password" >
                    </div>
                    <div class="d-sm-flex justify-content-between">
                        <div class="form-check col-md-6 text-sm-left text-center">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" onclick="togglePassword()" for="exampleCheck1">Show Password</label>
                        </div>
                        <div class="forgot col-md-6 text-sm-right text-center">
                            <a href="forgot.html">forgot password?</a>
                        </div>
                    </div>
                    <button ng-click="loginSubmit()" id="submit" type="submit" class="btn btn-primary error-w3l-btn mt-sm-5 mt-3 px-4">Login</button>
                </form>
            </div>
